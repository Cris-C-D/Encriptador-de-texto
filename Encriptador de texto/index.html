<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="title">
        <h1>Encriptador de texto</h1>
    </div>
    <div class="textos">
        <div class="entrada-texto">
            <textarea id="entrada" placeholder="Ingresa el texto aqui" cols="30" rows="10"></textarea>
        </div>
        <div class="salida-texto">
            <textarea id="salida" placeholder="Ningun mensaje encontrado" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="botones">
        <button class="encryptar" onclick="encrypt()">Encryptar</button>
        <button class="desencryptar" onclick="decrypt()">Desenctryptar</button>
    </div>
</body>
<script src="index.js">
</script>
</html>
